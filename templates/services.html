<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Affordable and professional web design">

    <title> Cancare | Services</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/img/logo_1.png">
    <style>
      .submit-btn {
          background-color: #007BFF; /* Blue background */
          color: white; /* White text */
          font-size: 20px; /* Bigger font size */
          padding: 15px 30px; /* Larger padding */
          border: none; /* Remove border */
          border-radius: 10px; /* Rounded edges */
          cursor: pointer; /* Pointer cursor */
          width: 100%; /* Full width */
          font-weight: bold;
          transition: background 0.3s, transform 0.2s;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
      }
  
      .submit-btn:hover {
          background-color: #0056b3; /* Darker blue on hover */
          transform: scale(1.05); /* Slight zoom effect */
      }
  
      .submit-btn:disabled {
          background-color: #6c757d; /* Gray when disabled */
          cursor: not-allowed;
      }
  
      .loader {
          display: none;
          width: 20px;
          height: 20px;
          border: 3px solid white;
          border-top: 3px solid transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-left: 10px;
      }
  
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
  </head>
  <body>
    <header>
      <div class="container1">
        <div id="branding">
          <h1><span class="highlight">CANCER</span>CARE</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-project">About</a></li>
            <li class="current"><a href="/model-service">Model</a></li>
          </ul>

    <section id="main">
      <div class="container">
         <h2>Health Questionnaire</h2>
         <form id="predictionForm">

          <input type="number" id="AGE" name="AGE" required><br><br>
  
          <label for="SMOKING">Do you smoke or have a smoking history?</label>
          <select id="SMOKING" name="SMOKING" required>
              <option value="1">YES</option>
              <option value="0">NO</option>
          </select><br><br>
  
          <label for="YELLOW_FINGERS">Do you have yellow fingers?</label>
          <select id="YELLOW_FINGERS" name="YELLOW_FINGERS" required>
              <option value="1">YES</option>

          </select><br><br>
  
          <label for="ANXIETY">Do you experience anxiety?</label>
          <select id="ANXIETY" name="ANXIETY" required>
              <option value="1">YES</option>
              <option value="0">NO</option>
          </select><br><br>
  
          <label for="PEER_PRESSURE">Do you experience peer pressure?</label>
          <select id="PEER_PRESSURE" name="PEER_PRESSURE" required>
              <option value="1">YES</option>
              <option value="0">NO</option>
          </select><br><br>
  
          <label for="CHRONIC DISEASE">Do you have a chronic disease?</label>
          <select id="CHRONIC DISEASE" name="CHRONIC DISEASE" required>

          <label for="FATIGUE">Do you experience fatigue?</label>
          <select id="FATIGUE" name="FATIGUE" required>
              <option value="1">YES</option>
              <option value="0">NO</option>
          </select><br><br>
  
          <label for="ALLERGY">Do you have allergies?</label>
          <select id="ALLERGY" name="ALLERGY" required>
              <option value="1">YES</option>
              <option value="0">NO</option>
          </select><br><br>
  
          <label for="WHEEZING">Do you have wheezing?</label>
          <select id="WHEEZING" name="WHEEZING" required>
              <option value="1">YES</option>
              <option value="0">NO</option>
          </select><br><br>
  
          <label for="ALCOHOL CONSUMING">Do you consume alcohol?</label>
          <select id="ALCOHOL CONSUMING" name="ALCOHOL CONSUMING" required>
              <option value="1">YES</option>

          <label for="COUGHING">Do you experience coughing?</label>
          <select id="COUGHING" name="COUGHING" required>
              <option value="1">YES</option>

          </select><br><br>
  
          <label for="SHORTNESS OF BREATH">Do you experience shortness of breath?</label>
          <select id="SHORTNESS OF BREATH" name="SHORTNESS OF BREATH" required>
              <option value="1">YES</option>

          </select><br><br>
  
          <label for="SWALLOWING DIFFICULTY">Do you experience difficulty swallowing?</label>

      <div id="prediction_result" style="margin-top:15px; font-weight: 500; font-size: large;"></div>
      
      
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", async function(event) {
          event.preventDefault();

          let loader = document.querySelector(".loader");
          loader.style.display = "inline-block";
          let submitBtn = document.getElementById("submit-btn");
          submitBtn.disabled = true; // Disable button while loading

          let formData = new FormData(this);
          let response = await fetch("/predict", {
              method: "POST",
              body: formData
          });

          let result = await response.json();
          document.getElementById("prediction_result").innerHTML = `
            <div style="font-size: 20px; font-weight: bold;">Lung Cancer Prediction: ${result.lung_cancer_status}</div>
            <div style="margin-top: 5px; font-size: 16px; color: #555;">
                Possibly associated Biomarker: ${result.biomarker}
            </div>
        `;


              submitBtn.disabled = false; // Re-enable button
              loader.style.display = "none"; // Hide loader
      });
  </script>

  </body>
